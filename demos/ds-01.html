<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>解析JSON字符串时,对字符串进行处理</title>
  </head>
  <body>
    <div class="target"></div>
    <script>
      window.onload = function() {
        let JsonObj = '{"a":"1","b":"","c":null,"d":0}';

        let result = JSON.parse(JsonObj, (key, value) => {
          return Boolean(value) ? value : Boolean(value);
        });

        console.log(result);
      };
    </script>
  </body>
</html>
