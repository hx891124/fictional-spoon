<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.onload = function() {
        function add(a, b) {
          return a + b;
        }

        function partial(fn, a) {
          return function(b) {
            return fn(a, b);
          };
        }

        let myPartial = partial(add, 1);

        console.log(myPartial(2));
        console.log(myPartial(3));
        console.log(myPartial(4));
        console.log(myPartial(5));
        console.log(myPartial(6));
        console.log(myPartial(7));
        console.log(myPartial(8));
      };
    </script>
  </body>
</html>
