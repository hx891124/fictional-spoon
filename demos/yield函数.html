  <body>
    <script>
      window.onload = function() {
        function* count() {
          let index = 0;
          while (true) {
            yield index++;
          }
        }

        let makeCount = count();
        console.log(makeCount.next().value);
        console.log(makeCount.next().value);
        console.log(makeCount.next().value);
        console.log(makeCount.next().value);
        console.log(makeCount.next().value);
        console.log(makeCount.next().value);
        console.log(makeCount.next().value);
        console.log(makeCount.next().value);
        console.log(makeCount.next().value);
        console.log(makeCount.next().value);
      };
    </script>
